{% block body %}

<div class="row">
    <div class="col-4 offset-4">

        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>

{% endblock %}
